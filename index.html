<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./images/stopwatch_icon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="./index.css">

</head>

<body>

    <div class="container d-flex flex-column justify-content-center align-items-center">

        <!-- Time Panel : Container div for time-display -->
        <div id="time-panel" class="container my-3">

            <div id="time-display" class="row g-0 my-1 ">
                <!-- HH:MM:SS -->
                <h1 id="HH_MM_SS" class=" col-9 col-sm-7 col-md-7">00:00:00</h1>
                <!-- milisec -->
                <h1 id="milisec" class="col">.000</h1>
            </div>
        </div>
        <!-- Button-panel  -->
        <div class="row">
            <!-- Start  -->
            <div id="start-row" class="col button-container">
                <button id="start"><i class="fa-solid fa-play fa-xl"></i></button>
            </div>
            <!-- Pause -->
            <div id="pause-row" class="col button-container">
                <button id="pause"><i class="fa-solid fa-pause fa-xl"></i></button>
            </div>
            <!-- split -->
            <div class="col button-container">
                <button id="split"><i class="fa-solid fa-flag fa-xl"></i></button>
            </div>
            <!-- Reset -->
            <div class="col button-container">
                <button id="reset"><i class="fa-solid fa-stop fa-xl"></i></button>
            </div>
        </div>
        <!-- Action-log -->

        <div id="action-log" class="m-2">
            <div class="row border-bottom border-white">
                <div class="col">#</div>
                <div class="col">Interval</div>
                <div class="col">Finish</div>
            </div>
        </div>




    </div>



    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/5d0265ed42.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
